<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://play.workadventu.re/iframe_api.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFE6EF;
        }
        #titre{
            font-weight:900;
        }
        #tags{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        #saveButton{
            padding: 8px 16px;
            margin-top: 30px;
            background-color: #FFCE00;
            color: #000000;
            border-radius: 5px;
            border: none;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5);
        }
        .tag {
            padding: 8px 16px;
            margin: 4px;
            background-color: #D592E8;
            color: #000000;
            border: 1px solid #000000;
            border-radius: 5px;
            border-color: #000000;
            cursor: pointer;
            user-select: none;
        }
        
        .selected {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div id="titre">
        <h1>Veuillez sélectionner vos centres d'intérêt</h1>
    </div>
    <div id="tags">
        <div class="tag">Art</div>
        <div class="tag">Cuisine</div>
        <div class="tag">Cinema</div>
        <div class="tag">Sport</div>
        <div class="tag">Culture G</div>
    </div>
    <div>
        <button id="saveButton">Valider</button>
    </div>
    <script>
        const selectedTags = []; // Initialisation du tableau pour stocker les tags sélectionnés
        
        document.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', function() {
                this.classList.toggle('selected');
            });
        });

        document.getElementById('saveButton').addEventListener('click', function() {
            const selectedElements = document.querySelectorAll('.tag.selected');
            selectedTags.length = 0;
            selectedElements.forEach(element => {
                selectedTags.push(element.textContent);
            });
            console.log(selectedTags);

            if(selectedTags.length>0){
                WA.player.state.saveVariable(
                    key = 'tags',
                    value = selectedTags,
                    options = {
                        public: true,
                        persist: true,
                        scope: "world",
                    }
                )
                WA.ui.modal.closeModal();
            }else{
                alert("Veuillez sélectionner au moins 1 sujet");
            }
            
        });
    </script>
</body>
</html>
